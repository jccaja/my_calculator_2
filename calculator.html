<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}
</script>
<script type="text/javascript">
function power4() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 4);
}
</script>
<script type="text/javascript">
function sine() {
  var num = document.getElementById("n1");
  num.value = Math.sin(num.value);
}
</script>
<script type="text/javascript">
function alcuadrado() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 2);
}
</script>
<script type="text/javascript">
function inversa() {
  var num = document.getElementById("n1");
  num.value =1/num.value;
}
</script>
</head>
<body>
  <h1>Calculadora de ......Juan Carlos Caja Diaz......</h1>
  Number:
  <input type="text" id="n1"><p>
  <button onclick="cube()"> x^3 </button>
  <button onclick="power4()"> x^4 </button>
  <button onclick="sine()"> sin(x) </button>
  <button onclick="alcuadrado()"> x^2 </button>
  <button onclick="inversa()"> 1/x </button>
</body>
</html>
